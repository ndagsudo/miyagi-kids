name: Update site

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 22 * * *"   # 毎朝7時（JST=UTC+9）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run build
        run: python scripts/build.py

      - name: Sync site output to root
        run: |
          rsync -av --delete site/ ./ || [ $? -eq 24 ]
          rm -rf site

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Auto update site"
          git push
